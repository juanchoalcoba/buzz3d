<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buzz Lightyear 3D Scroll</title>
  <style>
    body, html {
      margin: 0;
      height: 400vh;
      overflow-x: hidden;
      background: #000;
      font-family: 'Arial', sans-serif;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
    }

    /* ðŸŽ¯ TÃ­tulo vertical */
    .vertical-title {
      position: fixed;
      left: 200px;
      top: 50%;
      transform: translateY(-50%);
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 6rem;
      font-weight: bold;
      color: #ffffff20;
      letter-spacing: 0.3rem;
      pointer-events: none;
      user-select: none;
      z-index: 100;
    }
  </style>
</head>
<body>

<!-- ðŸš€ TÃ­tulo vertical -->
<div class="vertical-title">Toy Story</div>

<!-- âœ… LibrerÃ­as -->
<script src="https://unpkg.com/three@0.138.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.138.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

<script>
  gsap.registerPlugin(ScrollTrigger);

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 4;

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(2, 2, 5);
  scene.add(light);

  const loader = new THREE.GLTFLoader();

  loader.load(
    'buzz_lightyear.glb',
    function (gltf) {
      const model = gltf.scene;
      model.scale.set(1.6, 1.6, 1.6);
      model.position.y = -1;
      scene.add(model);

      gsap.to(model.rotation, {
        y: Math.PI * 2,
        scrollTrigger: {
          trigger: document.body,
          start: "top top",
          end: "bottom bottom",
          scrub: true,
          markers: true
        }
      });

      gsap.to(model.position, {
        y: 2,
        scrollTrigger: {
          trigger: document.body,
          start: "top top",
          end: "bottom bottom",
          scrub: true
        }
      });

      animate();
    },
    undefined,
    function (error) {
      console.error('Error cargando modelo:', error);
    }
  );

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // ðŸŽ¯ AnimaciÃ³n del tÃ­tulo con GSAP sutil al hacer scroll
  gsap.to(".vertical-title", {
    color: "#ffffff",
    duration: 2,
    scrollTrigger: {
      trigger: document.body,
      start: "top top",
      end: "bottom bottom",
      scrub: true
    }
  });
</script>

</body>
</html>
