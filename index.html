<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buzz Lightyear 3D Scroll</title>
  <style>
    body, html {
      margin: 0;
      height: 400vh;
      overflow-x: hidden;
      background: #000;
    }

    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

<!-- âœ… Primero Three.js -->
<script src="https://unpkg.com/three@0.138.0/build/three.min.js"></script>

<!-- âœ… Luego GLTFLoader compatible -->
<script src="https://unpkg.com/three@0.138.0/examples/js/loaders/GLTFLoader.js"></script>

<!-- âœ… Luego GSAP y ScrollTrigger -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

<script>
  // Activar plugin
  gsap.registerPlugin(ScrollTrigger);

  // Escena bÃ¡sica
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 4;

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Luz
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(2, 2, 5);
  scene.add(light);

  // ðŸš€ GLTFLoader ya estÃ¡ disponible porque lo cargamos arriba
  const loader = new THREE.GLTFLoader();

  loader.load(
    'buzz_lightyear.glb', // Asegurate de tenerlo en la misma carpeta
    function (gltf) {
      const model = gltf.scene;
      model.scale.set(1.3, 1.3, 1.3);
      scene.add(model);
      model.position.y = -1; // ðŸ‘ˆ esto lo baja un poco (mÃ¡s negativo = mÃ¡s abajo)


      // ScrollTrigger animations
      gsap.to(model.rotation, {
        y: Math.PI * 2,
        scrollTrigger: {
          trigger: document.body,
          start: "top top",
          end: "bottom bottom",
          scrub: true,
          markers: true
        }
      });

      gsap.to(model.position, {
        y: 2,
        scrollTrigger: {
          trigger: document.body,
          start: "top top",
          end: "bottom bottom",
          scrub: true
        }
      });

      animate();
    },
    undefined,
    function (error) {
      console.error('Error cargando modelo:', error);
    }
  );

  // Loop de render
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  // Responsivo
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
